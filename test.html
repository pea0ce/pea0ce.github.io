<!DOCTYPE html>
<html>
<head>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
  }
  .grid img {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>
  <div class="grid">
    <img src="1.jpg"><img src="2.jpg"><img src="3.jpg">
    <img src="4.jpg"><img src="5.jpg"><img src="6.jpg">
    <img src="7.jpg"><img src="8.jpg"><img src="9.jpg">
  </div>
</body>
</html>
