<!DOCTYPE html>
<html lang="zh">

<head>

        div.line {
            width: 1000px;
            margin: 10px auto;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-gap: 20px;
        }

        .grid img {
            width: 300px;
            height: 230px;
        }

        div.fixed {
            position: fixed;
            top: 30px;
            right: 5px;
        }
    </style>
</head>

        <a href="./index.html">回主页</a>
